<h1>Create your profile</h1>

<form action="#">
  <div>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
  </div>

  <div>
    <div>Your major<div>
    <input type="checkbox" name="business" value="1" id="business"><label for="business">Business</label><br>
  </div>
  
  <div>
    <div>Your residence hall</div>
    <input type="radio" name="res_hall" value="hinman" id="hinman"><label for="hinman">Hinman</label>
  </div>
      
  <div>
    <label for="year">Year</label>
    <select id="year" name="year">
      <option val="1">Freshman</option>
    </select>
  </div>
  <input type="submit">
</form>
